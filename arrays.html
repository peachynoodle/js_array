<!DOCTYPE html>

<title>JavaScript Arrays</title>

<body>
<script>
function contains(list, item) {

    for (i=0; i<list.length; i++) {

        if (item == list[i]) {
            return true;
        }
    }

    return false;
}

// Examples...

var planets = ['Mecury',  'Venus',  'Earth',  'Mars',
               'Jupiter', 'Saturn', 'Uranus', 'Neptune'];

document.write(planets.length + "<br>");
document.write(planets[0] + "<br>");
document.write(planets[2] + "<br>");

document.write("<br>");

for (var i=0; i<planets.length; i++) {
    document.write(planets[i] + "<br>");
}
document.write("<br>");

document.write( contains(planets, "Jupiter") + "<br>");
document.write( contains(planets, "Pluto") + "<br>");

document.write("<br>");
